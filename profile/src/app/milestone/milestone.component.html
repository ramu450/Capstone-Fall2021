  <div class="milestone bg-transparent px-4 py-5 text-center">
<table class="table table-dark text-center table-striped">
  <thead>
    <tr>
      <th scope="col"><h1>MileStone</h1></th>
      <th scope="col"><h1>Completed Date</h1></th>
      <th scope="col"><h1>Status</h1></th>
    </tr>
  </thead>
  <tbody *ngFor="let mi of Milestones">
    <tr>
      <td class="py-4">{{mi.task}}</td>
      <td class="py-4">{{mi.date}}</td>
      <td class="py-4">{{mi.status}}</td>
    </tr>
  </tbody>
</table>
  </div>
